<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="message"></div>
            <form action="" id="send-form">
                <input type="text" id="send-message">
                <input type="submit" id="send-button" value="Send">

                <div id="help">
                    Chat commands;
                    <ul>
                        <li>Change nickName:<code>/nick [username]</code></li>
                        <li>Join/create room:<code>/Join [room name]</code></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="javascripts/libs/socket.io.js" type="text/javascript"></script>
    <script src="javascripts/libs/jquery.js" type="text/javascript"></script>
    <script src="javascripts/chat.js" type="text/javascript"></script>
    <script src="javascripts/chat_ul.js" type="text/javascript"></script>
</body>
</html>
